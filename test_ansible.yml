- name: "Apache Installation"
  hosts: all  
  tasks:  
    - name: "Install apache package" 
      yum: 
        name: "httpd" 
        state: "present"  
    - name: "Start apache service" 
      service: 
        name: "httpd" 
        state: "started" 
        enabled: yes  
    - name: "Copy testvers.html" 
      copy: 
        src: "test.html" 
        dest: "/var/www/html" 
        owner: "apache" 
        group: "apache"
        backup: yes
        
